{% extends "layout.html" %}

{% block page_title %}
  Fill a vacancy - UJRP
{% endblock %}

{% block content %}


<main id="content" role="main">
	{% include "includes/phase_banner_alpha.html" %}

	<div class="grid-row">
		<div class="column-two-thirds">

      {{ jobTitle }}{{ employerName }}

			<a class="link-back" href="question-2">Back</a>

			<h1 class="heading-large">
				Job location
			</h1>

			<form class="form" action="question-4" method="">

        <div class="form-group">
          <label class="form-label-bold" for="postalAddress">Address</label>
          <input type="text" name="postalAddress" class="form-control form-control-2-3" id="streetAddress">
          <input type="text" name="postalAddress" class="form-control form-control-2-3" id="addressLocality">
          <input type="text" name="postalAddress" class="form-control form-control-2-3" id="addressRegion">
        </div>

        <div class="form-group">
          <label class="form-label-bold" for="postalCode">Postcode</label>
          <input type="text" name="postalCode" class="form-control form-control-2-3" id="postalCode">
        </div>

				<div class="form-group">
					<input type="submit" class="button" value="Continue">
				</div>

			</form>

		</div>
	</div>

</main>

{% endblock %}
