{% extends "layout.html" %}

{% block page_title %}
  Fill a vacancy - UJRP
{% endblock %}

{% block content %}


<main id="content" role="main">
	{% include "includes/phase_banner_alpha.html" %}

	<div class="grid-row">
		<div class="column-two-thirds">

      {{ jobTitle }}

			<a class="link-back" href="question-1">Back</a>

			<h1 class="heading-large">
				Employer details
			</h1>

			<form class="form" action="question-3" method="">

        <div class="form-group">
          <label class="form-label-bold" for="employerName">Employer/organisation name</label>
          <input type="text" name="employerName" class="form-control form-control-2-3" id="employerName">
        </div>

        <div class="form-group">
          <label class="form-label-bold" for="employerURL">Employer/organisation website</label>
          <input type="text" name="employerURL" placeholder="http://" class="form-control form-control-2-3" id="employerURL">
        </div>

        <div class="form-group">
          <label class="form-label-bold" for="contactName">Contact name</label>
          <input type="text" name="contactName" class="form-control form-control-2-3" id="contactName">
        </div>

        <div class="form-group">
          <label class="form-label-bold" for="contactEmail">Contact email address</label>
          <input type="email" name="contactEmail" class="form-control form-control-2-3" id="contactEmail">
        </div>


				<div class="form-group">
					<label class="form-label-bold" for="contactTelephone">Contact telephone number</label>
					<input type="text" name="contactTelephone" class="form-control form-control-2-3" id="contactTelephone">
				</div>

				<div class="form-group">
					<input type="submit" class="button" value="Continue">
				</div>

			</form>

		</div>
	</div>

</main>

{% endblock %}
